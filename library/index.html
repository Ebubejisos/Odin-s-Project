<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body id="html" class="p-3">
    <div id="body" class="">
      <button type="button" class="btn btn-primary rounded-0" onclick="openForm()" style="background-color: #15ff00; color:#2d302b;">+ Add Book</button>
    </div>
    <hr>
    <!-- FLEX CONTAINER FOR CARD AND FORM -->
    <div class="d-flex flex-row justify-content-between">
      <!-- LIBRARY CARD -->
      <div class="card" style="width: 18rem; height: max-content;font-family: Verdana;">
        <div class="card-header" style="background-color: #b3b1ae">
          Library
        </div>
        <ul id="listEntry" class="list-group list-group-flush">
          <!-- THIS IS WHERE NEW BOOKS ARE ADDED-->
        </ul>
      </div>
      <form id="form" style="height: max-content; border: 1px solid #ccc8be; padding: 10px;" class="rounded formDisplay">
        <!-- Title input -->
        <div class="">
          <label for="Input1" class="form-label m-0">Title</label>
          <input id="bookTitle" type="text" class="form-control" name="bookTitle" maxlength="30" required placeholder="*required">
          <span id="error1">*field cannot be empty</span>
        </div>
        <!-- Author input -->
        <div class="">
          <label for="Input1" class="form-label m-0">Author</label>
          <input id="bookAuthor" type="text" class="form-control" name="bookAuthor" maxlength="30" required placeholder="*required">          <span id="error2">*field cannot be empty</span>

        </div>
        <!-- Pages input -->
        <div class="">
          <label for="Input1" class="form-label m-0">Pages</label>
          <input id="bookPages" type="number" class="form-control" name="bookPages" min="1" value="1" required>          <span id="error3">*invalid number of pages</span>

        </div>
        <!-- Form Buttons -->
        <div class="d-flex justify-content-between mt-1">
        <button id="add" type="button" class="btn btn-primary">Done</button>
        <button type="button" onclick="closeForm()" class="m-1 button">close</button>
      </div>
      </form>
    </div>
    <script src="Library.js"></script>
    <script src="class.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
